<!DOCTYPE html>
<html>
    <head>
        <title>APP_HTML</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 border border-success text-center p-5 bg-dark text-white">
                    <h1>BANNER</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border border-danger">
                    <h1>MENU</h1>
                    <button type="button" class="btn btn-success w-100 mt-3"> Botão 1</button>
                    <button type="button" class="btn btn-danger w-100 mt-3"> Botão 2</button>
                    <button type="button" class="btn btn-warning w-100 mt-3 mb-3"> Botão 3</button>
                </div>
                <div class="col-9 border border-warning">
                    <h1>Área de Conteúdo</h1>
                    <div class="alert alert-primary" role="alert">
                        Olá, {{nome}}!
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
